        <nav class="nav-bar">

    <main>
        <div class="main-header-row">
            <h2 id="folder-title">Folder Name</h2>
            <button class="create-folder-button" id="create-note">Create a new file</button>
        </div>

        <div id="noteModal" class="modalFolder">
            <div class="modal-folder-content">
                <span class="close-modal" id="modal-close">X</span>
                <form id="noteForm">
                    <label>Title:</label>
                    <input name="title" required>
                    <label>Content:</label>
                    <textarea name="content" required></textarea>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <div id="notesContainer" class="folders-container"></div>
    </main>
